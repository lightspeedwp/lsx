name: Lint PHP

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set PHP version
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        coverage: none
        tools: composer:v2

    - name: Install dependencies
      run: composer install

    - name: Lint PHP
      run: ./vendor/bin/phpcs -p --standard=.phpcs.xml.dist
